<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

</head>
<body>
    <div id="app">
        <counter :title="num" @incr1="incr"></counter>
    </div>
</body>

<script>

    Vue.component("counter",{
        template:"<button @click='subIncr'>点我呀，点我加1----{{title}}</button>",
        props:{
            title:{
                type:Number,
                default:0,
                required: true
            }
        },
        methods:{
            subIncr(){
                this.$emit("incr1");
            }
        }
    });

    const app = new Vue({
        el:"#app",
        data:{
            num: 0
        },
        methods:{
            incr(){
                this.num++
            }
        }
    })
</script>
</html>
